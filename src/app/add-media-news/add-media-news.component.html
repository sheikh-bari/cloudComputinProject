<mat-card>
  <mat-card-header>
    <div>
      <h1>Add Media News</h1>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between">
          <div fxLayout="column" fxLayoutAlign="space-between start" >
              <form [formGroup]="addNewsForm" (ngSubmit)="submitForm()">
                  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="MediaType" id="MediaType" fxFlex placeholder="Media Type" (change)="onMediaTypeChange($event.value)">
                          <mat-option value="1">
                            TV
                          </mat-option>
                          <mat-option value="2">
                            Radio
                          </mat-option>
                          <mat-option value="3">
                              Print
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <span fxFlex="5"></span>              
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="NewsType" id="NewsType" fxFlex placeholder="News Type">
                          <mat-option>--</mat-option>
                          <mat-option *ngFor="let newsType of newsTypeArray" [value]="newsType">
                            {{newsType.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <span fxFlex="5"></span>
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="ChannelType" id="ChannelType" fxFlex placeholder="Channel Type">
                          <mat-option>--</mat-option>
                          <mat-option *ngFor="let channel of channelArray" [value]="channel">
                            {{channel.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field fxFlex class="right-pad">
                        <!-- <input matInput placeholder="Date" formControlName="Date" id="Date" type="text" class="form-control"> -->
                        <input matInput [matDatepicker]="picker" placeholder="Choose a Date" formControlName="Date" id="Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field fxFlex class="right-pad">
                      <!-- <input matInput placeholder="Time" formControlName="Time" id="Time" type="text" class="form-control"> -->
                      <!-- <input matInput [matTimepicker]="picker1" placeholder="Choose a time" formControlName="Time" id="Time">
                      <mat-timepicker-toggle matSuffix [for]="picker1"></mat-timepicker-toggle>
                      <mat-timepicker #picker1 color="primary"></mat-timepicker> -->
                      <input matInput type="time" placeholder="Choose a Time" atp-time-picker value="20:55" formControlName="Time" id="Time"/>
                      
                    </mat-form-field>
                      <mat-form-field fxFlex class="right-pad">
                          <mat-select formControlName="Sentiment" id="Sentiment" fxFlex placeholder="Sentiment">
                            <mat-option value="1">
                              Positive
                            </mat-option>
                            <mat-option value="2">
                              Negative
                            </mat-option>
                            <mat-option value="3">
                                Neutral
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      <span fxFlex="5"></span>              
                      <mat-form-field fxFlex class="right-pad">
                        <input matInput placeholder="Subject" formControlName="Subject" id="Subject" type="text" class="form-control">
                      </mat-form-field>
                      <mat-form-field fxFlex class="right-pad">
                        <input matInput placeholder="Script" formControlName="Script" id="Script" type="text" class="form-control">
                      </mat-form-field>                      
                      <button mat-button mat-raised-button  type="submit" color="primary">Save</button>
                    </div>
              </form>
          </div>
    </div>      
  </mat-card-content>
</mat-card>
