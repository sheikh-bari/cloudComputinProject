<div class="home-parent">
  <div class="home-banner" fxLayout="row" fxLayoutAlign="center start">
  </div>
  <div class="login-container" fxLayout="row" fxLayoutAlign="center start">
    <div class="banner">
      <div class="banner-title">360 Media </div>
      <div class="banner-content">Monitoring Tool</div>
    </div>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <mat-form-field fxFlex>
          <input matInput placeholder="Email" formControlName="username" id="username" type="text" class="form-control">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field fxFlex>
          <input matInput placeholder="Password" formControlName="password" id="password" type="password" class="form-control">
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div fxFlex> </div>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </div>
    </form>
  </div>
</div>
